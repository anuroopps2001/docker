version: '3'
services:
  react-app:
    build:
      context: .  # same as build context, i.e the place where all application related files and Dockerfile exists in docker alone
      dockerfile: Dockerfile.dev
    ports: 
      - "3001:3001"
    volumes:
      - /app/node_modules
      - .:/app
  tests:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - .:/app
    command: ["npm", "run", "test"]
